<form [formGroup]="form" (submit)="onSubmit()">
    <div class="form-group">
        <label>
            Book Name:
            <input type="text" class="form-control" formControlName="bookName">
        </label>
    </div>
    <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
